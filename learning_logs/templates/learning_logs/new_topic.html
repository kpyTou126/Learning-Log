{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Добавить тему</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button class="btn btn-primary" name=submit>+ Добавить</button>
	{% endbuttons %}
</form>

{% endblock content %}
