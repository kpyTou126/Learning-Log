{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
	{% for topic in topics %}
	<li>
		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	</li>
	{% empty %}
	<li>Еще не было добавлено ни одной записи.</li>
	{% endfor %}
</ul>

<a style="color: red;" href="{% url 'learning_logs:new_topic' %}">Добавить тему</a>

{% endblock content %}
