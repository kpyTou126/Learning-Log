{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Регистрация в проекте</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'users:register' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button class="btn btn-primary" name=submit>Зарегистрироваться</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>

{% endblock content %}
